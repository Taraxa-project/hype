name: qa-hype
region: sfo
features:
  - enable-kata-build
envs:
  - key: DB_HOST
    scope: RUN_TIME
    type: SECRET
    value: ${db.HOSTNAME}
  - key: DB_PORT
    scope: RUN_TIME
    type: SECRET
    value: ${db.PORT}
  - key: DB_USERNAME
    scope: RUN_TIME
    type: SECRET
    value: ${db.USERNAME}
  - key: DB_PASSWORD
    scope: RUN_TIME
    type: SECRET
    value: ${db.PASSWORD}
  - key: DB_DATABASE
    scope: RUN_TIME
    type: SECRET
    value: ${db.DATABASE}
  - key: DATABASE_CERT
    scope: RUN_TIME
    type: SECRET
    value: ${db.CA_CERT}
databases:
  - name: db
    engine: PG
    num_nodes: 1
    size: basic-xxs
    version: '12'
static_sites:
  - name: frontend
    github:
      repo: Taraxa-project/hype
      branch: develop
      deploy_on_push: true
    source_dir: /
    environment_slug: node-js
    envs:
      - key: REACT_APP_API_HOST
        scope: BUILD_TIME
        value: ${api.PUBLIC_URL}
    build_command: yarn workspace hype-client run build
    output_dir: services/client/build
    routes:
      - path: /
services:
  - name: api
    github:
      branch: develop
      deploy_on_push: true
      repo: Taraxa-project/hype
    source_dir: /
    dockerfile_path: services/hype-backend/Dockerfile
    envs:
      - key: SERVER_PORT
        scope: RUN_TIME
        value: '3000'
      - key: TYPEORM_SYNC
        scope: RUN_TIME
        value: 'true'
      - key: AUTH_SECRET
        scope: RUN_TIME
        type: SECRET
        value: secret
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    routes:
      - path: /api
