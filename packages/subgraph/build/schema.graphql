type _Schema_
  @fulltext(
    name: "poolSearch"
    language: en
    algorithm: rank
    include: [
      {
        entity: "HypePool"
        fields: [
          { name: "projectName" }
          { name: "title" }
          { name: "description" }
          { name: "projectDescription" }
        ]
      }
    ]
  )

type Details @entity(immutable: true) {
  id: String!
}

type Rewards @entity(immutable: true) {
  id: String!
}

type HypePool @entity(immutable: true) {
  id: String!
  creator: Bytes!
  uri: String!
  active: Boolean!
  title: String
  projectName: String
  tokenName: String
  word: String
  description: String
  projectDescription: String
  network: BigInt
  tokenAddress: Bytes
  minReward: BigInt
  impressionReward: BigInt
  cap: BigInt
  endDate: BigInt
}

type HypeUri @entity(immutable: true) {
  id: String!
  uri: String!
}
