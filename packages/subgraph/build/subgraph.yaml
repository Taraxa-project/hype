specVersion: 0.0.4
description: HypePool for Taraxa
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
  - nonFatalErrors
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: HypePool
    network: taraxa
    source:
      address: "0x4d0Ea2a9f42032efF9B4dED72036eFe38bb840E1"
      abi: HypePool
      startBlock: 184438
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - HypePool
      abis:
        - name: HypePool
          file: HypePool/abis/HypePool.json
      eventHandlers:
        - event: PoolActivated(uint256,address)
          handler: handlePoolActivated
        - event: PoolCreated(uint256,address,string)
          handler: handlePoolCreated
        - event: PoolDetailsCreated(uint256,string,string,string,string)
          handler: handlePoolDetails
        - event: PoolRewardsCreated(uint256,uint256,address,uint256,uint256,uint256,uint256)
          handler: handlePoolRewards
        - event: PoolUriSet(uint256,string)
          handler: handlePoolUriSet
      file: HypePool/HypePool.wasm
