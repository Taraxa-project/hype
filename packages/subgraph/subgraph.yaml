specVersion: 0.0.4
description: HypePool for Taraxa
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HypePool
    network: mainnet
    source:
      address: '0x46e5cF315f17846933d7B2C7Fd09e369215574E3'
      abi: HypePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - HypePool
      abis:
        - name: HypePool
          file: ./abis/HypePool/HypePool.json
      eventHandlers:
        - event: PoolActivated(bytes32,address,uint256,uint256)
          handler: handlePoolActivated
        - event: PoolCreated(bytes32,address,string)
          handler: handlePoolCreated
        - event: PoolDetailsCreated(bytes32,string,string,string,string)
          handler: handlePoolDetails
        - event: PoolRewardsCreated(bytes32,uint256,address,uint256,uint256,uint256,uint256,uint256)
          handler: handlePoolRewards
        - event: PoolUriSet(bytes32,string)
          handler: handlePoolUriSet
      file: ./src/hype-pool.ts
  - kind: ethereum
    name: DynamicEscrow
    network: mainnet
    source:
      address: '0xaFa303eF0bd951839759E5A69e4628169fe541Ab'
      abi: DynamicEscrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DynamicEscrow
      abis:
        - name: DynamicEscrow
          file: ./abis/DynamicEscrow/DynamicEscrow.json
      eventHandlers:
        - event: Claimed(indexed address,uint256,bytes32)
          handler: handleClaimed
        - event: Deposited(indexed address,uint256,bytes32)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256,bytes32)
          handler: handleWithdrawn
      file: ./src/escrow.ts
