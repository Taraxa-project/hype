specVersion: 0.0.4
description: HypePool for Taraxa
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HypePool
    network: mainnet
    source:
      address: '0xA9aE59b5fe752D11c82fef31cFBD2527d573D158'
      abi: HypePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - HypePool
      abis:
        - name: HypePool
          file: ./abis/HypePool.json
      eventHandlers:
        - event: PoolActivated(bytes32,address,uint256,uint256)
          handler: handlePoolActivated
        - event: PoolCreated(bytes32,address,string)
          handler: handlePoolCreated
        - event: PoolDetailsCreated(bytes32,string,string,string,string)
          handler: handlePoolDetails
        - event: PoolRewardsCreated(bytes32,uint256,address,uint256,uint256,uint256,uint256,uint256,uint256[])
          handler: handlePoolRewards
        - event: PoolUriSet(bytes32,string)
          handler: handlePoolUriSet
      file: ./src/hype-pool.ts
  - kind: ethereum
    name: DynamicEscrow
    network: mainnet
    source:
      address: '0x6BDA65fd6572B851fcC596D79215532a3FC19954'
      abi: DynamicEscrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DynamicEscrow
      abis:
        - name: DynamicEscrow
          file: ./abis/DynamicEscrow.json
      eventHandlers:
        - event: Claimed(indexed address,uint256,bytes32)
          handler: handleClaimed
        - event: Deposited(indexed address,uint256,bytes32)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256,bytes32)
          handler: handleWithdrawn
      file: ./src/escrow.ts
