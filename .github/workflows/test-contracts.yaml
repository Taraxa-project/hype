name: Build and Deploy
on:
  push:
    paths:
      - packages/contracts/**
  pull_request:
    paths:
      - packages/contracts/**
    types: [opened, synchronize, closed]
jobs:
  test-contracts:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      TARA_MAINNET_URL: https://rpc.mainnet.taraxa.io/
      TARA_TESTNET_URL: https://rpc.testnet.taraxa.io/
      PRIVATE_KEY: 0xabc123abc123abc123abc123abc123abc123abc123abc123abc123abc123abca
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup NodeJS 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Show NodeJS version    
        run: node -v
      - name: Install and Build ğŸ”§ ğŸšš
        run: yarn
      - name: Compile contracts
        run: yarn compile-contracts
      - name: Run Hardhat tests with coverage
        run: yarn test-contracts:coverage